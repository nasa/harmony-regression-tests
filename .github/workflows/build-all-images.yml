# This is a top level workflow that will call a workflow to build each image.

name: Build and Publish Images

on:
  push:
    branches: [ main ]

jobs:
  build-images:
    strategy:
      matrix:
        images: ["harmony", "harmony-regression", "hga", "n2z", "sds"]
    uses: ./.github/workflows/build-regression-image.yml
    with:
      image-short-name: ${{ matrix.images }}
